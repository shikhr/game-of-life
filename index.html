<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="controls">
      <h4 class=".round"><span>Round:</span> <span class="#round-value">0</span></h4>
      <button class="control" id="play">Play</button>
      <button class="control" id="next">Next</button>
      <button class="control" id="clear">Clear</button>
      <button class="control" id="randomise">Randomise</button>
    </div>
    <div class="grid">
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
